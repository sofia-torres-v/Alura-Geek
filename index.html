<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alura Geek</title>

        <!-- Link hoja de estilo -->
        <link rel="stylesheet" href="./css/style.css" />
        <!-- Link Google Font -->
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=Press+Start+2P&display=swap"
            rel="stylesheet"
        />
        <!-- Boxicons CSS -->
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="header">
            <div class="header__logo">
                <img
                    class="header__img"
                    src="./images/heart-alura.png"
                    alt="Logo de Alura Geek"
                />
                <span class="header__text">Alura Geek</span>
            </div>
        </header>

        <main>
            <section>
                <div class="section__container">
                    <!------- Mi formulario ------->
                    <div class="section__form">
                        <h2 class="form__title">Agregar Producto:</h2>
                        <form action="" class="form__container" data-form>
                            <div class="form__input-box">
                                <input
                                    type="text"
                                    class="form__input"
                                    placeholder="Precio ..."
                                    id="price"
                                    data-price
                                />
                                <input
                                    type="text"
                                    class="form__input"
                                    placeholder="Imagen ..."
                                    id="image"
                                    data-image
                                />
                                <input
                                    type="text"
                                    class="form__input"
                                    placeholder="Nombre..."
                                    id="title"
                                    data-name
                                />
                            </div>
                            <div class="form__button-box">
                                <button type="submit" class="form__submit-btn">Enviar</button>
                                <button type="button" class="form__clear-btn">Limpiar</button>
                            </div>
                        </form>
                    </div>

                    <!------- Mis productos ------->
                    <div class="section__products">
                        <h1 class="products__title">Mis Productos:</h1>
                        <ul class="products__card" data-list></ul>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="footer__logo">
                <img
                    class="footer__img"
                    src="./images/heart-alura.png"
                    alt="Logo de Alura Geek"
                />
                <span class="footer__text">Alura Geek</span>
            </div>
            <p class="footer__info">Desarrollado por Sof√≠a Torres</p>
            <p class="footer__info">Alura Latam 2024</p>
        </footer>

        <script src="./js/showProducts.js" type="module"></script>
        <script src="./js/addProducts.js" type="module"></script>
    </body>
</html>
